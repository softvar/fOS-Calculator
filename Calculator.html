<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Calculator">
    <meta name="keywords" content="Calculator, calci">
    <meta name="developer" content="Varun Malhotra">
    <meta charset="UTF-8">

    <title>Calculator</title>
    <link rel="stylesheet" href="style/calculator.css">
    
  </head>
  <body>
   
    <div class="app-name">Calculator</div>
    
    <FORM NAME="calculator">

    <textarea NAME="display" rows="3" id="display" ></textarea>

    <div class="keypad-row">
      <input type="button" id="clear"       value="C"   data-type="clear"  /> 
      <input type="button" id="button-key"  value="ร"   data-type="operator"   />
      <input type="button" id="button-key"  value="รท"   data-type="operator"   />
      <input type="button" id="delete"      value="Del" data-type="delete" />
    </div>

    <div class="keypad-row">
      <input type="button" id="button-key" value="7"  data-type="key-value"/>
      <input type="button" id="button-key" value="8"  data-type="key-value"/>
      <input type="button" id="button-key" value="9"  data-type="key-value"/>
      <input type="button" id="button-key" value="-"  data-type="operator" />
    </div>

    <div class="keypad-row">
      <input type="button" id="button-key" value="4" data-type="key-value"/>
      <input type="button" id="button-key" value="5" data-type="key-value" />
      <input type="button" id="button-key" value="6" data-type="key-value" />
      <input type="button" id="button-key" value="+" data-type="operator"/>
    </div>

    <div class="keypad-row">
      <input type="button" id="button-key" value="1" data-type="key-value"/>
      <input type="button" id="button-key" value="2" data-type="key-value"/>
      <input type="button" id="button-key" value="3" data-type="key-value" />
      <input type="button" id="button-key" value="%" data-type="operator"/>
    </div>

    <div class="keypad-row">
      <input type="button" id="button-key" value="." data-type="key-value"/>
      <input type="button" id="button-key" value="0" data-type="key-value"/>
      <input type="button" id="button-key" value="^" data-type="operator"/>
      <input type="button" id="button-key" value="=" data-type="compute" />
    </div>

      
    </FORM>
    <script type="text/javascript" src="js/calculator.js" ></script> 
  </body>
</html>
